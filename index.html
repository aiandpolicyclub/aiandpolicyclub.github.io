<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>AI & Policy Club </title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>

<body class="is-preload">
	
    <div id="wrapper">
        <header id="header">
			<div class="logo">
				<span> 
					<img 
						src = images/whiteopenai.png
						class = "center"
						
					>
				</span>
			</div>
			
            <div class="content">
                <div class="inner">
                    <h1>AI & Policy Club</h1>
                    <p>Dive Into AI </p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#aboutus">About Us</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#speakers">Speakers</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <!-- Just add more <li> to add more tabs -->
                </ul>
            </nav>
        </header>
        <div id="main">
            <article id="aboutus">
                <h2 class="major">About Us</h2>
                <span class="image main"><img src="images/pic01.jpg" alt="" /></span>
                <p>We are a Gunn Club meeting on Fridays in the N Building.</p>
            </article>
            <!-- Work Section -->
            <article id="projects">
                <h2 class="major">Projects</h2>
                <span class="image main"><img src="images/pic02.jpg" alt="" /></span>
                <p>Here are some of our members' work.</p>
            </article>
            <!-- About Section -->
            <article id="speakers">
                <h2 class="major">Speakers</h2>
                <span class="image main"><img src="images/pic03.jpg" alt="" /></span>
                <p>We have a lot of guest speakers.</p>
            </article>
            <!-- Contact Section -->
			
            <article id="contact">
				<h2 class="major">Contact</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Send Message" class="primary" /></li>
						<li><input type="reset" value="Reset" /></li>
					</ul>
				</form>
				<p class="copyright">&copy;<a href="https://html5up.net">HTML5 UP</a>.</p>
			</article>

        </div>
        <footer id="footer">
			<ul class="icons">
				<li> <a href= "https://discord.gg/vyYjB9XBvh"target="_blank"> <i class="fa fa-discord"></i></a></li>
				<li> <a href= "https://www.instagram.com/a.i.andpolicyclub/"target="_blank"> <i class="fa fa-instagram"></i> </span></a></li>
			</ul>
        </footer>
    </div>
    <div id="bg"></div>
  	<script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
